<!DOCTYPE html>
<html>
<head>
  <title>riteme.site{title}</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="{favicon}" type="image/png">
  <link rel="stylesheet" type="text/css" href="{css}">
  <link href="http://fonts.useso.com/css?family=Ubuntu:300,300italic,400,400italic,500,500italic,700,700italic&amp;subset=latin,greek,cyrillic" rel="stylesheet" type="text/css">
  <script type="text/javascript" async src="{mathjax}?config=TeX-MML-AM_CHTML"></script>
</head>
<body>
<div id="topbar"><div id="topcell"><font class="toptitle">riteme.site</font></div></div>
{breadcrumb}

<div id="view">
<div id="container">
{content}
<hr/>
<a href="{printable}">查看打印版本</a><br/>
标签: {tags}<br/>
创建时间: {create}<br/>
上次修改: {modified}
<div class="ds-thread" data-thread-key="{page_key}" data-title="{page_title}" data-url="{page_url}"></div>
{duoshuo_code}
<div><font size="1" color="silver">Powered by <a href="https://pages.github.com">GitHub Pages</a> and <a href="http://www.pythonhosted.org/Markdown/">Python-Markdown</a>.</br>
Copyright 2015-2016 riteme. All rights reserved.</font></div>
</div>
</div>

<div class="ds-share flat" data-thread-key="{page_key}" data-title="{page_title}" data-images="{favicon}" data-content="riteme-site" data-url="page_url">
    <div class="ds-share-aside-right">
      <div class="ds-share-aside-inner">
      </div>
      <div class="ds-share-aside-toggle" style="background: #3498DB">分享</div>
    </div>
</div>
</body>
</html>
